name: Source Health Weekly

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * 1"

jobs:
  source-health:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Weekly governance refresh check
        run: python scripts/check_governance_refresh.py --mode weekly
